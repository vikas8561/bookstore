 <div class="main">
    <h3 style="color: crimson;">Trending Books</h3>
    <div class="book" *ngFor="let item of trendyBooks">
        <div class="book-details">
            <div class="book-img">
                <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
            </div>
            
            <div class="book-name">
                <h4 class="name-head">{{item.name}}</h4>
                <h6>Price:{{item.price}}</h6>
            <div>
                <a href="">Add to Cart</a>
                <a href="">View Details</a>
            </div>
               
            </div>
             
            
        </div>
    </div>
</div>
